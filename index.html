<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Atendimento no WhatsApp</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      line-height: 1.3;
      color: #111111;
      margin: 0 0 12px 0;
    }

    p {
      font-size: 16px;
      line-height: 1.4;
      color: #444444;
      margin: 0 0 26px 0;
    }

    .btn-whatsapp {
      display: block;
      width: 100%;
      padding: 20px;
      background-color: #25D366;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-align: center;
    }

    .btn-whatsapp:active {
      opacity: 0.9;
    }

    @media (max-height: 520px) {
      h1 {
        font-size: 22px;
      }

      p {
        font-size: 15px;
      }

      .btn-whatsapp {
        padding: 18px;
        font-size: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- TÍTULO MANTIDO -->
    <h1>Atendimento imediato no WhatsApp</h1>

    <!-- SUBTÍTULO ATUALIZADO -->
    <p>Um especialista em ortopedia vai te atender agora pelo WhatsApp</p>

    <a
      class="btn-whatsapp"
      href="https://wa.me/5511980337820?text=Olá,%20vim%20pelo%20site%20e%20quero%20saber%20mais%20sobre%20a%20joelheira."
      target="_blank"
    >
      FALAR NO WHATSAPP
    </a>
  </div>
</body>
</html>
