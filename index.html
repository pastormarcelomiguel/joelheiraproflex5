<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navega√ß√£o</title>
    <style>
        body {
            background-color: #0e1f38;
            font-family: Arial, sans-serif;
            color: #00d8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas */
            gap: 20px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .menu-item {
            background-color: #1a2a43;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            height: 120px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #2a3b5c;
            transform: scale(1.1);
        }

        .menu-item i {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .menu-item p {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        /* Estilo para o link */
        a {
            text-decoration: none; /* Remove o sublinhado */
            color: inherit; /* Mant√©m a cor original do texto */
        }

        /* Texto "Principal" em azul grande */
        .principal-text {
            font-size: 32px;
            font-weight: bold;
            color: #00d8ff;
            margin-bottom: 15px; /* Espa√ßamento entre o texto e o bot√£o */
            text-align: center;
        }

        /* Estilo para dispositivos m√≥veis */
        @media (max-width: 768px) {
            .menu {
                grid-template-columns: 1fr; /* Uma coluna em telas menores */
                gap: 15px;
            }

            .menu-item {
                height: 100px;
                padding: 15px;
            }

            .menu-item i {
                font-size: 36px;
            }

            .menu-item p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .menu {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .menu-item {
                height: 90px;
                padding: 12px;
            }

            .menu-item i {
                font-size: 32px;
            }

            .menu-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <!-- Texto "PRINCIPAL" fora do bot√£o -->
        <div class="principal-text">PRINCIPAL</div>
        
        <a href="index2.html" class="menu-item">
            <i class="fas fa-futbol"></i>
            <p>ROCKET LEAGUE ‚öΩ</p>
        </a>
        <div class="menu-item">
            <i class="fas fa-cube"></i>
            <p>JOGOS üéÆ</p>
        </div>
        <div class="menu-item">
            <i class="fas fa-globe"></i>
            <p>SOCIAIS üåç</p>
        </div>
        <div class="menu-item">
            <i class="fas fa-car"></i>
            <p>CARROS üöó</p>
        </div>
        <div class="menu-item">
            <i class="fas fa-cut"></i>
            <p>CLIPS üé•</p>
        </div>
        <div class="menu-item">
            <i class="fas fa-calendar-alt"></i>
            <p>EVENTOS üìÖ</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
