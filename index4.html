<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A2B4C;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .profile-container {
            border-radius: 15px;
            background-color: #2C3A56;
            padding: 30px;
            width: 300px;
            margin: 0 auto;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-container h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .rankings {
            margin-top: 20px;
        }
        .rankings div {
            margin: 10px 0;
        }
        .rankings div span {
            font-size: 18px;
            font-weight: bold;
        }
        .rankings div .rank {
            font-size: 20px;
            color: #e2e2e2;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="your-image-url-here.jpg" alt="Player Image">
        <h1>spllitz</h1>
        <div class="rankings">
            <div>
                <span>1v1</span>
                <div class="rank">Diamond</div>
            </div>
            <div>
                <span>2v2</span>
                <div class="rank">Purple Star</div>
            </div>
            <div>
                <span>3v3</span>
                <div class="rank">Gold Crown</div>
            </div>
        </div>
    </div>
</body>
</html>
