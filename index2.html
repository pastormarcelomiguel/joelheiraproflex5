<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Endereço para envio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(135deg, #c0c0c0, #000000);
      background-attachment: fixed;
    }
    .container {
      max-width: 540px;
      margin: 60px auto;
      background-color: #111;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.1);
    }
    h2 {
      text-align: center;
      color: #00c8ff;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #e0e0e0;
      font-size: 15px;
    }
    input,
    select {
      width: 100%;
      padding: 13px;
      border: 1px solid #00aaff;
      background-color: #0a0a0a;
      color: #fff;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input::placeholder,
    select:invalid {
      color: #888;
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #004d00, #00ff7f);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 35px;
      transition: background 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .garantia {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.08);
    }
    .garantia img {
      width: 80px;
      height: auto;
    }
    .garantia-text h3 {
      color: #00e676;
      margin: 0 0 8px;
      font-size: 17px;
    }
    .garantia-text p {
      color: #ccc;
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h2>Endereço para envio</h2>
    <form id="formEnvio">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 91234-5678" required />

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" required />

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678" required />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required />

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="" disabled selected>Selecione seu estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>

      <label for="tamanho">Tamanho da Joelheira</label>
      <select id="tamanho" name="tamanho" required>
        <option value="" disabled selected>Selecione o tamanho</option>
        <option value="P - 50kg a 60kg">P – de 50kg a 60kg</option>
        <option value="M - 61kg a 75kg">M – de 61kg a 75kg</option>
        <option value="G - 76kg a 89kg">G – de 76kg a 89kg</option>
        <option value="GG - 90kg a 105kg">GG – de 90kg a 105kg</option>
        <option value="EG - 106kg a 125kg">EG – de 106kg a 125kg</option>
      </select>

      <label for="quantidade">Quantidade de Joelheiras</label>
      <select id="quantidade" name="quantidade" required>
        <option value="" disabled selected>Selecione a quantidade</option>
        <option value="1 unidade">1 unidade</option>
        <option value="1 par">1 par</option>
        <option value="2 pares">2 pares</option>
      </select>

      <input type="hidden" name="_captcha" value="false" />

      <button type="submit">Enviar Endereço</button>
    </form>

    <div class="garantia">
      <img src="7-dias-garantia2.png" alt="Selo Garantia 7 Dias" />
      <div class="garantia-text">
        <h3>Garantia Incondicional de 7 Dias</h3>
        <p>Se a joelheira não servir ou você não gostar, devolvemos seu dinheiro sem burocracia.</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formEnvio');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const url = 'https://formspree.io/f/mdkzlvpv';

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: data,
          headers: {
            Accept: 'application/json',
          },
        });

        if (response.ok) {
          window.location.href = 'https://pastormarcelomiguel.github.io/joelheiraproflex5/index3.html';
        } else {
          alert('Erro ao enviar o formulário, tente novamente.');
        }
      } catch (error) {
        alert('Erro na conexão, tente novamente.');
      }
    });
  </script>
</body>
</html>
